<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-default navber-fixed-top" role="navigation">
					<div class="container-fluid">
						<!-- Brand and toggle get grouped for better mobile display -->
						<div class="navbar-header">
						  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
						    aria-expanded="false" aria-controls="navbar" data-target="#navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						  </button>
						  <a class="navbar-brand visible-xs-inline-block" href="index.html">Company Name</a>
						</div>

						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse " id="navbar">
							<ul class="nav navbar-nav js-nav-add-active-class">
								<li><a href="/index.html">Home</a></li>
								<li class="active"><a href="#aboutus">About Us</a></li>

	<div class="modal fade" id="login-modal"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Login </h1><br>
					<form>
						<input type="email" name="userEmail" placeholder="Your Email">
						<input type="password" name="userPassword" placeholder="Password">
						<input type="submit" name="login" class="login loginmodal-submit" value="Login">
					</form>
					
					<div class="login-help">
						<a href="#">Forgot Password?</a>
					</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="signup-modal"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    	<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Sign up </h1><br>
					<form>
						
						<input type="email" name="userEmail" placeholder="Your Email">
						<input type="password" name="userPassword" placeholder="Password">
						<input type="submit" name="login" class="login loginmodal-submit" value="signup">
						      
					</form>
					
					
			</div>
		</div>
	</div>
